<html layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:d="http://www.daisyui.com">
<head>
  <title>댓글 수정</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/datepicker.min.js"></script>
</head>

<body layout:fragment="content" class="bg-gray-100">
<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">댓글 수정</h1>

  <form th:action=@{/comment/update/{id}(id=${comment.id})} method="post" class="mb-4 ">
    <input type="hidden" name="id" th:value="${comment.id}" />
    <textarea name="content" class="w-full px-4 py-2 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 shadow-xl"
              th:text="${comment.content}"></textarea>
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg mt-5">수정</button>
  </form>
</div>
</body>
</html>
