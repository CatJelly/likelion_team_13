<html layout:decorate="~{layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:d="http://www.daisyui.com">
<head>
    <title>
        댓글
    </title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/datepicker.min.js"></script>
</head>

<body layout:fragment="content" class="bg-gray-100">
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-4">게시글 댓글</h1>

    <!-- 댓글 작성 폼 -->
    <form th:action="@{/comment/create}" method="post" class="mb-4 ">
        <input id="postId" name="postId" placeholder="게시글번호" class="my-5">
        <input id="username" name="username" placeholder="유저이름">
        <textarea name="content" placeholder="댓글 내용을 입력하세요"
                  class="w-full px-4 py-2 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        <div class="flex justify-end">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg mt-5">댓글 작성</button>
        </div>
    </form>

    <!-- 댓글 리스트 -->

    <div class="card bg-base-100 shadow-xl">
        <div class="card" th:each="comment : ${comments}">
            <div class="card-body">
                <div class="card-text" th:text="${comment.content}"></div>
                <div class="flex flex-col items-end">
                    <div>
                        게시글번호 <span class="font-bold badge badge-primary" th:text="${comment.postId}"></span>
                    </div>
                    <div>
                        작성자 <span class="font-bold badge badge-primary" th:text="${comment.username}"></span>
                    </div>
                    <div>
                        작성일시: <span class="text-sm text-gray-500"
                                    th:text="${#temporals.format(comment.createDate, 'yy-MM-dd hh:mm:ss')}"></span>
                    </div>
                </div>

                <div class="flex justify-end gap-2">
                    <form th:action="@{/comment/update/{id}(id=${comment.id})}" method="get">
                        <button type="submit" class="px-4 py-2 bg-yellow-500 text-white rounded-lg mt-2">수정</button>
                    </form>
                    <form th:action="@{/comment/delete/{id}(id=${comment.id})}" method="post">
                        <input type="hidden" name="_method" value="delete">
                        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg mt-2">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
