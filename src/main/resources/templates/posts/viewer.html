<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
  <title>
    게시글 읽기
  </title>
</head>

<body>

<div layout:fragment="content">
  <div>
    <div class="flex">
      <div class="flex flex-col justify-center">
        <div th:text="${postView.getData().username}" class="text-7xl mx-auto"></div>
        <div th:text="|${postView.getData().getVisitedDate()} 방문|" class="flex justify-center"></div>
      </div>

      <script>
        function checkDelete(deleteForm) {
          if (confirm("정말 삭제하시겠습니까?") == true) {
            deleteForm.submit();
          }

          return;
        }
      </script>

      <div class="flex gap-4 justify-end">
        <button class="btn btn-primary text-indigo-600 bg-white hover:text-white bg-indigo-600">
          <a href="">수정하기</a>
        </button>

        <form th:action="|/posts/softDelete/${postView.getData().getPostId()}|" method="post" onsubmit="checkDelete(this); return false">
          <button type="submit" th:text="삭제하기" class="btn btn-primary text-indigo-600 bg-white hover:text-white bg-indigo-600"></button>
        </form>
      </div>


    </div>


    <div class="w-11 h-24">사진넣는곳</div>

    <div th:text="${postView.getData().content}" class="h-96"></div>
    </div>
  </div>
</div>
</body>
</html>
